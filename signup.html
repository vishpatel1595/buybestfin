<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/scss/style.css">
  <!-- swiper slider -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Buybestfin</title>
</head>
<body>
  <div id="root" class="h-100">
    <div class="web-container w-100 h-100">
      <main class="h-100 w-100">
        <section class="credential-section h-100 w-100">
          <div class="container h-100 w-100">
            <div class="row d-flex justify-content-center align-items-center h-100 w-100">
              <div class="card col-md-8 credential-card signup-card">
                <div class="col-md-6 login-img-wrapper d-flex justify-content-center align-items-center">
                  <figure>
                    <img src="assets/web-asset/images/login-logo-2.png" class="img-fluid" alt="img" srcset="">
                  </figure>
                </div>
                <div class="col-md-6 ps-3">
                  <form>
                    <h4 class="h3 mb-3">Letâ€™s Sign up</h4>
                    <div class="mb-3">
                      <input type="text" class="form-control" id="floatingName" placeholder="Name">
                      <!-- <label for="floatingInput">Name</label> -->
                    </div>
                    <div class="mb-3">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <!-- <label for="floatingInput">Email address</label> -->
                    </div>
                    <div class="mb-3">
                      <input type="password" class="form-control" id="floatingMobileno" placeholder="Mobile No.*">
                    </div>
                    <div class="mb-3">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    </div>
                    <div class="form-content d-flex justify-content-between flex-wrap">
                      <div class="checkbox mb-3">

                        <label class="forget-pwd">
                          <span class="fa fa-exclamation-circle icon"></span> Already register
                          <a class="credential-link" href="Login.html"><span>Sign- in</span>
                        </label></a>
                      </div>
                      <button class="custom-btn" type="submit"><a></a>Sign Up</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

      <!-- Option 2: Separate Popper and Bootstrap JS -->
      <!--
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      -->
    </div>
  </div>
</body>

</html>
