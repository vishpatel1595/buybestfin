<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/scss/style.css">
    <!-- swiper slider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Buybestfin</title>
</head>
<body>
    <main class="h-100 w-100">
        <section class="credential-section h-100 w-100">
            <div class="container h-100 w-100">
                <div class="row d-flex justify-content-center align-items-center h-100 w-100 m-0">
                    <div class="card col-md-8 col-sm-12 credential-card">
                        <div class="col-md-6 login-img-wrapper d-flex justify-content-center align-items-center">
                            <figure class="m-0 p-0">
                                <img src="assets/web-asset/images/login-logo-2.png" class="img-fluid" alt="img" srcset="">
                            </figure>
                        </div>
                        <div class="col-md-6 col-sm-12 ">
                            <form>
                                <h4 class="h3 mb-3"> Sign in</h4>
                                <div class=" mb-3">
                                    <select class="form-select form-control" aria-label="Default select example">
                                        <option selected>Login As</option>
                                        <option value="1">Client</option>
                                        <option value="2">Admin</option>
                                        <option value="3">Distributor</option>
                                      </select>    
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control" id="floatingInput"
                                        placeholder="name@example.com">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" id="floatingPassword"
                                        placeholder="Password">
                                </div>
                                <div class="form-content d-flex justify-content-between align-items-center">
                                    <div class="checkbox mb-3">
                                            <div class="form-check mb-2">
                                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                                <label class="form-check-label" for="flexCheckDefault">
                                                  Save Password
                                                </label>
                                              </div>
                                              <a class="mb-2 forgot-pwd" href="forget-password.html"> <label class="forget-pwd">
                                                <span class="fa fa-exclamation-circle icon me-2"></span> Forgot Password
                                            </label></a>
                                    </div>
                                    <div class="btn-wrapper">
                                    <button class="custom-btn" type="submit">Sign in</button>
                                    </div>
                                <!-- </div> -->  
                                </div>
                                <div class="col-md-12 mt-3 mb-3">
                                    <label class="credentail-link">
                                        Not Registered? <a href="signup.html" class="credential-link">Create Your
                                            Account</a></label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      -->
</body>
</html>
